nameOverride: ""
fullnameOverride: ""

cloudflared:
  name: cloudflared
  replicaCount: 1
  image:
    repository: cloudflare/cloudflared
    tag: latest
    pullPolicy: IfNotPresent
  args:
    - tunnel
    - --no-autoupdate
    - run
  tokenSecretName: cloudflared-token
  token: ""
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault

secrets:
  create: false
